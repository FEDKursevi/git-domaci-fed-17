<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="#"><li>New York</li></a>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="intro">
            <div class="intro__picture">
                <img src="slike/intro.jpg">
            </div>
            <div class="intro__text">
                <h1>Wellcome to HomeExchange</h1>
                <h3>Your fastest way to find or sell home online.</h3>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery__buttons">
                <button class="button">$1,200-$4,000</button>
                <button class="button">1-Bedroom</button>
                <button class="button">Garage</button>
            </div>
            <div class="gallery__photos">
                <div class="row">
                    <img src="slike/1.jpg">
                    <img src="slike/2.jpg">
                    <img src="slike/3.jpg">
                    <img src="slike/4.jpg">
                </div>
                <div class="row">
                    <img src="slike/5.jpg">
                    <img src="slike/6.jpg">
                </div>
            </div>
        </div>
        <div class="prices">
            <h2>PRICING</h2>
            <h5>Our services prices in New York</h5>
            <table>
                <thead>
                    <tr>
                        <th colspan="2" rowspan="2" class="no-color"></th><th colspan="2" class="red">Price</th>
                    </tr>
                    <tr>
                        <th style="border-right: 1px solid grey;">Rent/Buy</th><th>Sell</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th rowspan="3" class="red">Location</th><th>Downtown</th><td>3$</td><td>3$</td>
                </tr>
                <tr>
                    <th>Center</th><td>3$</td><td>3$</td>
                </tr>
                <tr>
                    <th>Manhattan</th><td>3$</td><td>3$</td>
                </tr>
            </tbody>
            </table>                      
        </div>
        <div class="contact">
            <h2>CONTACT US</h2>
            <div class="contact__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6044.278439595974!2d-73.989357422351!3d40.758962594015586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2zVGhlYXRlciBEaXN0cmljdCwg0IrRg9GY0L7RgNC6LCDQodGY0LXQtNC40ZrQtdC90LUg0JTRgNC20LDQstC1!5e0!3m2!1ssr!2srs!4v1538301391355" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="contact__form">
                <form action=""></form>
            </div>
        </div>
    </main>
    <footer>Copyright&copy;2016 HomeExcange</footer>
</body>
</html>
